<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caverna BJJ</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-header">
    <img src="icon-192.png" alt="Ícone do app" class="app-icon" />
    <h1>Caverna BJJ</h1>
  </div>


  <!-- Card de Configuração de Perfil -->
  <div class="card" id="perfilCard">
    <h2>⚙️ Configurar Perfil</h2>

    <label for="nomePerfil">Seu nome/apelido:</label>
    <input type="text" id="nomePerfil" placeholder="Ex: Alan" />

    <label>Onde treina?</label>
    <div class="tag-group" id="locais">
      <label><input type="checkbox" value="Casa"><span>🏠 Casa</span></label>
      <label><input type="checkbox" value="Praça"><span>🌳 Praça</span></label>
      <label><input type="checkbox" value="Academia"><span>🏋️ Academia</span></label>
    </div>

    <label for="equipamentosDisponiveis">Equipamentos disponíveis:</label>
    <div class="tag-group" id="equipamentos" aria-labelledby="equipamentosDisponiveis">
      <label><input type="checkbox" value="halteres"><span>🏋️ Halteres</span></label>
      <label><input type="checkbox" value="elastico"><span>🧵 Elástico</span></label>
      <label><input type="checkbox" value="saco"><span>🥊 Saco de pancada</span></label>
      <label><input type="checkbox" value="barra"><span>🚧 Barra fixa</span></label>
      <label><input type="checkbox" value="banco"><span>🪑 Banco abdominal</span></label>
      <label><input type="checkbox" value="tornozeleira"><span>🦵 Tornozeleira</span></label>
      <label><input type="checkbox" value="corda"><span>🪢 Corda</span></label>
      <label><input type="checkbox" value="pegador"><span>✋ Pegador</span></label>
      <label><input type="checkbox" value="pinça"><span>🧲 Pinça</span></label>
      <label><input type="checkbox" value="toalha"><span>🧼 Toalha</span></label>
      <label><input type="checkbox" value="kimono"><span>🥋 Kimono</span></label>
    </div>


    <label for="objetivos">Objetivos:</label>
    <div class="tag-group" id="objetivos">
      <label><input type="checkbox" value="jiujitsu"><span>🥋 Jiu-Jitsu</span></label>
      <label><input type="checkbox" value="forca"><span>💪 Força</span></label>
      <label><input type="checkbox" value="condicionamento"><span>🏃‍♂️ Condicionamento</span></label>
      <label><input type="checkbox" value="mobilidade"><span>🤸 Mobilidade</span></label>
      <label><input type="checkbox" value="resistencia"><span>🛡️ Resistência</span></label>
      <label><input type="checkbox" value="postura"><span>🧍 Postura</span></label>
      <label><input type="checkbox" value="equilibrio"><span>⚖️ Equilíbrio</span></label>
      <label><input type="checkbox" value="coordenação"><span>🧠 Coordenação</span></label>
      <label><input type="checkbox" value="agilidade"><span>💨 Agilidade</span></label>
      <label><input type="checkbox" value="controle motor"><span>🕹️ Controle Motor</span></label>
      <label><input type="checkbox" value="explosão"><span>💥 Explosão</span></label>
      <label><input type="checkbox" value="adutores"><span>🦵 Adutores</span></label>
      <label><input type="checkbox" value="reabilitação"><span>🩹 Reabilitação</span></label>
      <label><input type="checkbox" value="realismo"><span>🎯 Realismo</span></label>
      <label><input type="checkbox" value="pegada"><span>✊ Pegada</span></label>
      <label><input type="checkbox" value="controle"><span>🧘 Controle</span></label>
    </div>


    <button onclick="salvarPerfil()">💾 Salvar Perfil</button>
  </div>

  <!-- Card Principal -->
  <div class="card" id="mainCard">
    <h2>🏋️‍♂️ Treino do Dia</h2>
    <p id="mensagemBoasVindas" style="margin-top: -10px; color: #004085; font-weight: 500;"></p>

    <div class="sugestao" id="sugestao" style="margin-top: 20px;"></div>


    <hr style="margin: 0;" />
    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
      <div style="flex: 1; min-width: 180px;">
        <label for="tempo"><strong>⏱️ Tempo disponível:</strong></label>
        <select id="tempo" onchange="gerarTreino()">
          <option value="15">15 min</option>
          <option value="30" selected>30 min</option>
          <option value="45">45 min</option>
          <option value="60">60 min</option>
        </select>
      </div>
      <div style="flex: 1; min-width: 180px;">
        <label for="intensidade"><strong>🔥 Intensidade:</strong></label>
        <select id="intensidade" onchange="gerarTreino()">
          <option value="leve">Leve</option>
          <option value="media" selected>Média</option>
          <option value="intensa">Intensa</option>
        </select>
      </div>

    </div>




    <div class="treino" id="treino"></div>

    <hr style="margin: 20px 0;" />
    <button class="button" onclick="gerarTreino()">✅ Gerar Novo Treino do Dia</button>
    <button class="button" onclick="sugerirGrupo()">🔄 Sugerir Outro Grupo</button>
    <button class="button" onclick="editarPerfil()">✏️ Editar Perfil</button>
    <button class="button" onclick="exibirCard('historicoCard')">📊 Ver Histórico</button>
  </div>

  <!-- Card de Histórico -->
  <div class="card" id="historicoCard" style="display: none;">
    <h2>📊 Histórico de Treinos</h2>

    <div style="margin-bottom: 20px;">
      <label for="filtroDataInicio">De:</label>
      <input type="date" id="filtroDataInicio" onchange="carregarHistorico()" />

      <label for="filtroDataFim" style="margin-left: 10px;">Até:</label>
      <input type="date" id="filtroDataFim" onchange="carregarHistorico()" />


      <label for="filtroMembro" style="margin-left: 20px;">Filtrar por membro:</label>
      <select id="filtroMembro" onchange="carregarHistorico()">
        <option value="">Todos</option>
        <option value="ombro">Ombro</option>
        <option value="core">Core</option>
        <option value="pernas">Pernas</option>
        <option value="fullbody">Fullbody</option>
        <option value="cardio">Cardio</option>
        <option value="joelho">Joelho</option>
        <option value="dedos">Dedos</option>
      </select>

      <label for="filtroObjetivo" style="margin-left: 20px;">Filtrar por objetivo:</label>
      <select id="filtroObjetivo" onchange="carregarHistorico()">
        <option value="">Todos</option>
        <option value="forca">Força</option>
        <option value="mobilidade">Mobilidade</option>
        <option value="core">Core</option>
        <option value="condicionamento">Condicionamento</option>
        <option value="resistencia">Resistência</option>
      </select>
      <label for="filtroIntensidade" style="margin-left: 20px;">Filtrar por intensidade:</label>
      <select id="filtroIntensidade" onchange="carregarHistorico()">
        <option value="">Todas</option>
        <option value="leve">Leve</option>
        <option value="media">Média</option>
        <option value="intensa">Intensa</option>
      </select>
    </div>

    <div class="tabela-scroll">

      <table class="tabela-historico">
        <thead>
          <tr>
            <th>Data</th>
            <th>Membro</th>
            <th>Objetivo</th>
            <th>Tempo</th>
            <th>Intensidade</th>
          </tr>
        </thead>
        <tbody id="tabelaHistorico"></tbody>
      </table>
    </div>


    <div id="avaliacaoHistorico" style="margin-bottom: 20px;">
      <h3>📈 Avaliação do Histórico</h3>
      <p id="avaliacaoResumo"></p>
    </div>

    <button onclick="exportarHistorico()">⬇️ Exportar Histórico</button>
    <button onclick="exibirCard('mainCard')">🔙 Voltar ao Principal</button>
  </div>

  <!-- Scripts -->
  <script src="dados.js"></script>
  <script src="app.js"></script>
</body>

</html>
